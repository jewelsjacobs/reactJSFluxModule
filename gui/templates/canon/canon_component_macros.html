{% macro status_indicator(message, category, classes) %}
    <div class="rs-row">
        <p class="span-12 rs-status rs-status-{{ category }}{% if classes %} {{ classes }}{% endif %}">{{ message }}</p>
    </div>
{% endmacro %}

{% macro back_link() %}
    <div class="rs-back-link">
        <!-- back_link content -->
        {{ caller() }}
        <!-- end back_link content -->
    </div>
{% endmacro %}
