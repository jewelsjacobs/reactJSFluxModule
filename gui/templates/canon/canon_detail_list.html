{# detail_list takes an object and a attribute -> label dict #}
{% macro detail_list(obj, map, classes=None) %}
<ul class="rs-detail-list{% if classes %} {{ ' '.join(classes) }}{% endif %}">
    {% for key in map %}
    <li class="rs-detail-item">
        <div class="rs-detail-key">{{ map[key] }}</div>
        <div class="rs-detail-value">{{ obj[key] }}</div>
    </li>
    {% endfor %}
</ul>
{% endmacro %}
